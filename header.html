<script>
    $(window).scroll(function () {
        let st = $(window).scrollTop();
        if (st > 10) {
            $("#header").addClass("active");
        } else {
            $("#header").removeClass("active");
        }
    })
    $(".hamburger,.header-close .close").click(function () {
        $('.header-close').toggleClass("active");
    });
    var pageValue = $('body').attr('id');
    if (pageValue == "sub-service-page") {
        pageValue = 'service-page'
    }
    if (pageValue == "case-study-pages") {
        pageValue = 'project-page'
    }
    $('[data-page="' + pageValue + '"]').addClass('active');
    // $(`[data-page="${pageValue}"]`).addClass('active');
</script>
